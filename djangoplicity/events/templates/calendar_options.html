{% load i18n %}
{% regroup calendars by get_audience_display as calendar_list %}
{% for audience in calendar_list %}
    <h5>{{ audience.grouper }}</h5>
    <ul>
        {% for calendar in audience.list %}
        <li>
            <a target="_blank" href="{{ calendar.get_timezome_url|safe }}">{{ calendar.get_type_display }}</a>
        </li>
        {% endfor %}
    </ul>
{% endfor %}
